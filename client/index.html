<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Title (70 characters max for SEO) -->
    <title>ShopEase - Quality Fashion, Electronics, & Affordable Home Goods</title>
    
    <!-- Meta Description (150-160 characters for SEO) -->
    <meta name="description" content="ShopEase offers the best in fashion, electronics, and home goods at affordable prices. Discover top-quality products and enjoy seamless shopping." />

    <!-- Open Graph (for social media sharing) -->
    <meta property="og:title" content="ShopEase - Your One-Stop Online Store" />
    <meta property="og:description" content="ShopEase offers fashion, electronics, and home goods at affordable prices. Enjoy great deals and fast delivery!" />
    <meta property="og:image" content="/path/to/social-image.jpg" /> <!-- Use an actual image URL -->
    <meta property="og:url" content="https://www.shopease.com" /> <!-- Replace with actual URL -->
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ShopEase - Your One-Stop Online Store" />
    <meta name="twitter:description" content="ShopEase offers quality fashion, electronics, and home goods at unbeatable prices." />
    <meta name="twitter:image" content="/path/to/social-image.jpg" /> <!-- Use an actual image URL -->

    <!-- Keywords (optional but useful for SEO) -->
    <meta name="keywords" content="online store, fashion, electronics, home goods, affordable, quality products, ShopEase" />

    <!-- Schema.org for Google -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Store",
        "name": "ShopEase",
        "description": "ShopEase offers the best in fashion, electronics, and home goods at affordable prices.",
        "url": "https://www.shopease.com", <!-- Replace with actual URL -->
        "image": "/path/to/logo.jpg", <!-- Replace with actual image -->
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 ShopEase St",
          "addressLocality": "City",
          "addressRegion": "State",
          "postalCode": "12345",
          "addressCountry": "Country"
        },
        "telephone": "+1234567890"
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
